[binaries]
ar = 'emar'
c = 'emcc'
cpp = 'em++'
ranlib = 'emranlib'

[built-in options]
cpp_link_args = ['-sNO_EXIT_RUNTIME=1', '-sMODULARIZE=1', '-sFORCE_FILESYSTEM=1', '--js-library', '../library.js',
                 '-sEXPORTED_RUNTIME_METHODS=["FS", "UTF8ToString"]',
                 '-sEXPORTED_FUNCTIONS=["_init", "_render", "_main", "_lcdMessage", "_sampleRate", "_playMsg"]']
default_library = 'static'
optimization = 's'

[host_machine]
cpu = 'post-mvp'
cpu_family = 'wasm32'
endian = 'little'
system = 'emscripten'
