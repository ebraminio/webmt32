[binaries]
ar = 'emar'
c = 'emcc'
cpp = 'em++'
ranlib = 'emranlib'

[built-in options]
cpp_link_args = ['-sNO_EXIT_RUNTIME=1', '-sMODULARIZE=1',
                 '--embed-file', '../mt32_ctrl_1_07.rom@mt32_ctrl_1_07.rom',
                 '--embed-file', '../mt32_pcm.rom@mt32_pcm.rom',
                 '-sEXPORTED_RUNTIME_METHODS=["UTF8ToString"]',
                 '-sEXPORTED_FUNCTIONS=["_main", "_playMsg"]']
default_library = 'static'
optimization = 's'

[host_machine]
cpu = 'post-mvp'
cpu_family = 'wasm32'
endian = 'little'
system = 'emscripten'
